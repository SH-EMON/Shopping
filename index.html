<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                        <h5>Price: $1250</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusBtn"><i class="fas fa-minus"></i></button>
                           <input type="text" id="productNumber" class="form-control text-center" value="0">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                        <h5>Price: $60</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="sMinusBtn"><i class="fas fa-minus"></i></button>
                           <input type="text" id="sProductNumber" class="form-control text-center" value="0">
                           <button class="btn btn-default" id="sPlusBtn"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="sPrice">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <button type="button" id="totalBtn" class="btn btn-primary ml-5">Total</button>
                     </div>
                     <div class ="col-md-r status">
                        <h5 class="subh5">$<span id="subTotal">00</span></h5>
                        <h5 class="taxh5">$<span id="tax">10</span></h5>
                        <h5 class="totalh5">$<span id="total">00</span></h5>
                     </div>
                  <!--
                     <div class="col-md-4 status">
                        <input id="subTotal"  value ="00"></input>
                        <input id="tax" value="10"/>
                        <input id="total" value ="00"/>
                     </div>
                  -->
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" id="checkout_btn" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
    
// Iphone 11 Plus event handler

      var plusBtnArea = document.getElementById("plusBtn");
      plusBtnArea.addEventListener("click",function(){
         var productNumArea = document.getElementById("productNumber").value;
         var productNumConvert = parseFloat(productNumArea);
         var totalProduct = productNumConvert + 1;
         document.getElementById("productNumber").value = totalProduct;
         
         var priceArea = document.getElementById("price").innerText;
         var priceAreaConvert = parseFloat(priceArea);
         var productCost = priceAreaConvert + 1250;
         document.getElementById("price").innerText = productCost;
        
         var subTotalArea = document.getElementById("subTotal").innerText;
         var subTotalAreaConvert = parseFloat(subTotalArea);
         var subTotalAmount = productCost;
         document.getElementById("subTotal").innerText = subTotalAmount;  
         
         var taxArea = document.getElementById("tax").innerText;
         var taxAreaConvert = parseFloat(taxArea);
         var subtotalPlusTax = subTotalAmount + taxAreaConvert;

         //  document.getElementById("total").value = subtotalPlusTax;
       
         //  var totalArea = document.getElementById("total").value;
         //  var totalAreaConvert = parseFloat(totalArea);
         //  var totalAmount = subtotalPlusTax;
         //  document.getElementById("total").value = totalAmount;

          document.getElementById("totalBtn").addEventListener("click",function(){
            
            var totalArea = document.getElementById("total").innerText;
            var totalAreaConvert = parseFloat(totalArea);
            var totalAmount = subtotalPlusTax;
            document.getElementById("total").innerText = totalAmount;
         
            document.getElementById("checkout_btn").addEventListener("click",function(){
               alert("Successfully completed the transaction");
            });
         });
         document.getElementById("total").innerText = "";
       });


      //  Iphone 11 Minus event handler

      var minusBtnArea = document.getElementById("minusBtn");
      minusBtnArea.addEventListener("click",function(){

         var productNumberArea = document.getElementById("productNumber").value;

         var subtotalArea = document.getElementById("subTotal").innerText;
         var subtotalAreaConvert = parseFloat(subtotalArea);
         var subtotalAmount = productCost;
         document.getElementById("subTotal").innerText = subtotalAmount;

         var taxArea = document.getElementById("tax").innerText;
         var taxAreaConvert = parseFloat(taxArea);
         var subtotalPlusTax = taxAreaConvert + subtotalAmount;

         document.getElementById("totalBtn").addEventListener("click",function(){
            var totalArea = document.getElementById("total").innerText;
            var totalAreaConvert =parseFloat(totalArea);
            var totalAmount = subtotalPlusTax;
            document.getElementById("total").innerText = totalAmount; 

            document.getElementById("checkout_btn").addEventListener("click",function(){
               alert("Successfully completed the transaction");
            });
         });
         document.getElementById("total").innerText ="";

      });

         document.getElementById("totalBtn").addEventListener("click",function(){

</html>
